<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBackClick()">
      <ion-button>
        <ion-icon slot="icon-only" mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ข้อมูลวัน-เวลาเปิดให้บริการ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let hour of shop.openhours">
    <ion-col size="12">
      <ion-row>
        <ion-col size="12">
          <ion-item lines="none">
            <ion-checkbox [(ngModel)]="hour.isopen"></ion-checkbox>
            {{hour.dayofweek}}
          </ion-item>
          <ion-row *ngFor="let time of hour.opentime">
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">เปิด</ion-label>
                <ion-datetime display-format="HH:mm" picker-format="HH:mm" [(ngModel)]="time.start"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">ปิด</ion-label>
                <ion-datetime display-format="HH:mm" picker-format="HH:mm" [(ngModel)]="time.end"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button size="medium" expand="block" (click)="createShop()">บันทึกข้อมูลวันเวลาเปิด-ปิด</ion-button>
  </ion-toolbar>
</ion-footer>
