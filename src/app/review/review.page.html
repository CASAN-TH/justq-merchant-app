<ion-header>
  <ion-toolbar>
    <ion-title>review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-row *ngFor="let item of reviewData">
    <ion-col size="12">
      <ion-item no-padding class="item-border-right" lines="none">
        <ion-avatar slot="start">
          <img [src]="item.createby.profileImageURL">
        </ion-avatar>
        <ion-label>
          <h3>{{item.createby.displayname}}</h3>
          <p>
            <ionic4-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="orange"
              defaultColor="#f4f4f4" readonly="false" [rating]="item.rating" fontSize="15px" halfStar="true">
            </ionic4-star-rating>
          </p>
        </ion-label>
        <ion-note text-end>
          <ion-text class="date">{{item.created | moment:"ago"}}</ion-text>
        </ion-note>
      </ion-item>
      <ion-item no-padding class="item-border-right">
        <ion-row>
          <ion-col size="12">
            <ion-label>
              <ion-text class="ion-text-wrap">{{item.comment}}</ion-text>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
