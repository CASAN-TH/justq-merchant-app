<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" color="primary" name="arrow-back" (click)="close()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="requestOTP(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div>
            <h1>Enter mobile number</h1>
          </div>
          <div>
            <ion-item>
              <ion-label position="fixed">+66</ion-label>
              <ion-input name="username" type="tel" placeholder="Please enter your phone number" ngModel required>
              </ion-input>
            </ion-item>
            <ion-row>
              <ion-col size="12" text-left>

                <ion-button fill="clear" (click)="gotoForgot()">
                  I have an invitation code
                </ion-button>
              </ion-col>
            </ion-row>
          </div>
          <div>
            <ion-button size="medium" type="submit" [disabled]="form.invalid" expand="block">Next</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
