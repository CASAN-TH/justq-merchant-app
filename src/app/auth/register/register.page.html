<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon
        slot="icon-only"
        color="primary"
        name="arrow-back"
        (click)="close()"
      ></ion-icon>
    </ion-buttons>
    <ion-title>ลงทะเบียน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-row>
    <ion-col size="12" text-center>
      <ion-avatar>
        <img src="../../../assets/icon/icon.png" />
      </ion-avatar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" text-center>
      <h4>ลงทะเบียน จัดคิวออนไลน์</h4>
    </ion-col>
  </ion-row>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-item>
      <ion-label position="floating">ชื่อ</ion-label>
      <ion-input
        name="firstname"
        type="text"
        ngModel
        required
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">นามสกุล</ion-label>
      <ion-input
        name="lastname"
        type="text"
        ngModel
        required
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">เบอร์โทรศัพท์</ion-label>
      <ion-input
        name="username"
        type="text"
        mask="(000) 000-0000"
        ngModel
        required
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">รหัสผ่าน</ion-label>
      <ion-input
        name="password"
        [type]="showPassword ? 'text' : 'password'"
        ngModel
        required
      ></ion-input>
      <ion-icon
      [name]="showPassword ? 'eye'  : 'eye-off'"
      slot="end"
      (click)="togglePassword()"
      align-self-center
    ></ion-icon>
      
    </ion-item>
    <ion-row>
      <ion-col size="12">
        <ion-button
          size="medium"
          type="submit"
          [disabled]="form.invalid"
          expand="block"
          >ลงทะเบียน</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
